- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/awesome: config/awesome
    ~/.doom.d: doom.d 
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.screenrc: screenrc
    ~/.swapcapsesc: swapcapsesc
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources_dark
    ~/.config/ranger/rc.conf: config/ranger/rc.conf
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/i3:
        path: config/i3/
    ~/.config/picom/picom.conf: config/picom/picom.conf

