- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.doom.d: doom.d 
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.screenrc: screenrc
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources_dark
    ~/.config/ranger/rc.conf: 
        path: config/ranger/
    ~/.config/i3:
        path: config/i3/

